    <div class="article-entry" itemprop="articleBody">
      
        <p>网上关于迷宫路径的解法很多，不过看着总是怪怪的。分享一个自己实现的通过广度优先搜索完成的迷宫最短路径，并输出路径坐标。(程序实现了任意起点到达任意终点)</p>
<h3 id="题目描述："><a href="#题目描述：" class="headerlink" title="题目描述："></a>题目描述：</h3><blockquote>
<p>给定一个m × n(m行,n列)的矩阵，它表示一个迷宫，其中的1表示墙壁，0表示可以走的路，只能横着走或竖着走，不能斜着走，要求编程序找出从左上角到右下角的最短路线。入口点为[0,0],既第一空格是可以走的路。<br>
